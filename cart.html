<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <!-- Add your CSS links or stylesheets here -->
</head>
<body>
    <h1>Shopping Cart</h1>
    
    <div>
        <h2>Items in Cart:</h2>
        <ul>
            {% for item in cart_items %}
                <li>
                    {{ item.name }} - Price: ${{ item.price }} - Quantity: {{ item.quantity }} - Restaurant: {{ item.restaurant_name }} 
                    - Total: ${{ item.price * item.quantity }}
                    <form action="/remove_from_cart/{{ item.id }}" method="POST" style="display:inline;">
                        <button type="submit">Remove</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
        <h3>Total Price: ${{ total_price }}</h3>
    </div>

    <!-- Add a continue shopping button that redirects to the home page -->
    <form action="/buy_now" method="POST">
        <button type="submit">Buy Now</button>
    </form>
    <form action="/">
        <button type="submit">Continue Shopping</button>
    </form>
</body>
</html>
